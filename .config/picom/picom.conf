#----- TRANSPARENCY -----------------------------------------------------------
opacity-rule = [
  "100:class_g		= 'VirtualBox Manager'",
  "100:name       *?= 'nvim'",
  "100:name       *?= 'vim'",
  "100:name       *?= 'vi'",
  "100:name       *?= 'nano'",
];

xrender-sync-fence = true;
use-damage = false;
