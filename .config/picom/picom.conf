#----- SHADOW -----------------------------------------------------------------

shadow                = true;	# Enabled client-side shadows on windows
shadow-radius         = 8;      # The blur radius for shadows (default 12)
shadow-offset-x       = -5;     # The left offset for shadows (default -15)
shadow-offset-y       = -5;     # The top offset for shadows (default -15)
shadow-exclude = [
  "class_g = 'i3bar'",
  # "class_g = 'dwm'",
  "class_g = 'Xfce4-notifyd'",
  "class_g = 'Brave-browser'",
  "class_g = 'Polybar'",
  "class_g = 'LibreWolf'",
  "class_g = 'firefox'",
  "class_g = 'Dunst'"
];

#----- VSYNC ------------------------------------------------------------------

backend               = "glx";
# backend 	      = "xrender";
vsync                 = true;
# refresh-rate          = 144;
glx-no-stencil        = true;
glx-copy-from-front   = false;

#----- WORKSPACE FADING -------------------------------------------------------

fading                = true;
fade-delta            = 5;
fade-in-step          = 0.03;
fade-out-step         = 0.03;
frame-opacity         = 1;
inactive-dim          = 0.00;

#----- UNUSED OPTIONS ---------------------------------------------------------

#no-dock-shadow        = true;  # Avoid drawing shadows on dock/panel windows
#no-dnd-shadow         = false;	# Don't draw shadows on drag-and-drop windows
#clear-shadow          = false; # Zero the part of the shadow's mask behind the window (experimental)

#shadow-exclude = [
#];

#----- BLUR -------------------------------------------------------------------

#blur-background       = false;
#blur-background-frame = false;
#blur-background-fixed = false;
#blur-kern             = "3x3box";
#blur-method           = "dual_kawase";
#blur-strength         = 5;

